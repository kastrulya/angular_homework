<form class="form-horizontal"
      name="$ctrl.eventForm"
      novalidate>

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="name"
                   class="form-control"
                   id="inputName"
                   placeholder="Name"
                   name="name"
                   ng-model="$ctrl.event.name"
                   ng-minlength="2"
                   required/>
            <pre>{{$ctrl.eventForm.name | json}}</pre>
            <!--<error ng-show="$ctrl.eventForm.name.$touched" data="$ctrl.eventForm.name.$error"></error>-->

            <!--<span ng-show="$ctrl.eventForm.name.$touched">-->
                <!--<span class="help-block" ng-show="$ctrl.eventForm.name.$error.required">-->
                    <!--Name is required-->
                <!--</span>-->
                <!--<span class="help-block" ng-show="$ctrl.eventForm.name.$error.minlength">-->
                    <!--Name should contain more than 2 symbols-->
                <!--</span>-->
            <!--</span>-->
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   id="inputEmail3"
                   placeholder="Email"
                   name="email"
                   ng-model="$ctrl.event.email"
                   required/>
            <span ng-show="$ctrl.eventForm.email.$touched">
                <span class="help-block" ng-show="$ctrl.eventForm.email.$error.required">
                    Email is required
                </span>
                <span class="help-block" ng-show="$ctrl.eventForm.email.$error.email">
                    Enter correct email
                </span>
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="inputDate3" class="col-sm-2 control-label">Date</label>

        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   id="inputDate3"
                   ng-model="$ctrl.event.date" >
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                           name="isComment"
                           ng-model="$ctrl.event.isComment"/> Add comment
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="comment" class="col-sm-2 control-label">Comment</label>

        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="comment"
                   placeholder="Comment"
                   name="comment"
                   ng-model="$ctrl.event.comment"
                   ng-required="$ctrl.event.isComment"/>
            <span ng-show="$ctrl.eventForm.comment.$touched">
                <span ng-show="$ctrl.eventForm.comment.$error.required">
                    Comment is required
                </span>
            </span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create event</button>
        </div>
    </div>
</form>

<pre>{{$ctrl.eventForm | json}}</pre>
